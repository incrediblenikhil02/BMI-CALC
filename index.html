<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="https://www.linkedin.com/in/nikhil-tripathi-170694218/" target="_blank" rel="noopener noreferrer">Nikhil Tripathi</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="form-group">
                <label for="height">Height in CM:</label>
                <input type="number" id="height" name="height" title="Enter your height in centimeters" placeholder="Height in cm" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight in KG:</label>
                <input type="number" id="weight" name="weight" title="Enter your weight in kilograms" placeholder="Weight in kg" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
        <div id="remarks"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Underweight: Less than 18.6</p>
            <p>Normal Range: 18.6 to 24.9</p>
            <p>Overweight: Greater than 24.9</p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
